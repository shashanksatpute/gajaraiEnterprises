

<button type="button" mdbBtn color="primary" mdbWavesEffect [routerLink]="['/buyMaterial',customer_Id]">Buy</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
          <div>
              SHSSSSSSSSSSSSSSSSSSSSSSSSSSSSS
            <mat-form-field>
              <input matInput placeholder="Filter">
            </mat-form-field>
          </div>
        
    <!-- Position Column -->
    <ng-container matColumnDef="pencil">
      <th mat-header-cell *matHeaderCellDef> Pencil </th>
      <td mat-cell *matCellDef="let element"> {{element.pencil}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="gum">
      <th mat-header-cell *matHeaderCellDef> Gum </th>
      <td mat-cell *matCellDef="let element"> {{element.gum}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="stand">
      <th mat-header-cell *matHeaderCellDef> Stand </th>
      <td mat-cell *matCellDef="let element"> {{element.stand}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
<mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
  </table>
