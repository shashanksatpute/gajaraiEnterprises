<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
          <div>
              SHSSSSSSSSSSSSSSSSSSSSSSSSSSSSS
            <mat-form-field>
              <input matInput placeholder="Filter">
            </mat-form-field>
          </div>

          <ng-container matColumnDef="customer_id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.customer_id}} </td>
          </ng-container>
        
        
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="mobno">
      <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
      <td mat-cell *matCellDef="let element"> {{element.mobno}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="machine">
      <th mat-header-cell *matHeaderCellDef> Machine </th>
      <td mat-cell *matCellDef="let element"> {{element.machine}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
   
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" >
             <button md-raised-button (click)="onUpdate(element)"  [routerLink]="['/CustomerDetails',element.customer_id]" >Edit</button> 
        </td>
    </ng-container> 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
<mat-paginator [pageSize]="1" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
  </table>
